<div class="container contact-form">
    <simple-notifications [options]="options"></simple-notifications>
  
    <div class="contact-image">
        <img src="../../../assets/jatin.jpg" alt="rocket_contact"/>
    </div>
    <div class="row social-id">
        <a href="https://www.linkedin.com/in/jatin-kumar-92743b126/"><i class="fa fa-linkedin-square fa-2x zoom" aria-hidden="true"></i></a>
    <a href="https://www.facebook.com/jatin.luvy"><i class="fa fa-facebook-square fa-2x zoom" aria-hidden="true"></i></a>
    <a href="https://twitter.com/jtndcool"><i class="fa fa-twitter-square fa-2x zoom" aria-hidden="true"></i></a>
    <a href="https://www.instagram.com/a.noob.2021/"><i class="fa fa-telegram fa-2x zoom" aria-hidden="true"></i></a>
       
        
       
        
    </div>
    <br>
    <form method="post" (ngSubmit)="contactMe(searchForm)" #searchForm="ngForm" >
        <h3>Drop Us a Message</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" ngModel name="txtName" class="form-control" required placeholder="Your Name *"  />
                </div>
                <div class="form-group">
                    <input type="text" ngModel name="txtEmail" class="form-control" required placeholder="Your Email *" />
                </div>
                <div class="form-group">
                    <input type="text" ngModel  name="txtPhone" class="form-control" required placeholder="Your Phone Number *"  />
                </div>
                <div class="form-group">
                    <input type="submit"  name="btnSubmit" required class="btnContact"  />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" ngModel class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
    <p style="color: red">* This Website is intended for demo purpose only</p>
</div>
