
<simple-notifications [options]="options"></simple-notifications>
	<div class="container mt-5">
		<div class="row" id="form-inputs">
			<div class="col-md-8 mx-auto d-block">
                
				<div class="card mb-3" >
					<div class="row" style="justify-content: center;" >
					  <div class="col-md-8">
						<div class="card-body">
                            <img src=""   class="d-block mx-auto">
                            <mat-spinner *ngIf="isLoading" style="color:red"></mat-spinner>
                           
                            
							<form *ngIf="!isLoading"  #authForm=ngForm (ngSubmit)="onSubmit(authForm)">
								<div class="form-group">
									<div class="row" >
                                        <div class="col-lg-12" style="display: grid">
                                            <mat-form-field class="example-full-width" appearance="fill" required>
                                                <mat-label> <i class="fa fa-user pt-1" aria-hidden="true"></i> email</mat-label>
                                                <input type="email" ngModel name="email" matInput placeholder="Email" required >
                                              </mat-form-field>
                                        </div>
                                
                                        <div class="col-lg-12" style="display: grid">
                                            <mat-form-field class="example-full-width" appearance="fill" required>
                                                <mat-label> <i class="fa fa-key pt-1"></i> Password</mat-label>
                                                <input type="password" ngModel name="password" matInput minlength="6" placeholder="Password" required>
                                              </mat-form-field>
                                        </div>
                                    </div>
								 
								</div>
							
								<div class="text-center">
									<button type="submit" [disabled]="!authForm.valid" class="btn btn-danger btn-sm">Login</button>
                                </div>
								
                              </form>
                             
                              <div class="text-center">
                             
                                <button routerLink="/register" class="btn btn-success btn-sm">Register</button>
                                <p>Not yet registered ? Click above to Register</p>
                            </div>
						</div>
					  </div>
					</div>
				  </div>
			</div>


		</div>
	</div>
    <button routerLink="/hotel/76" >Press boobs</button>
